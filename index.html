<!DOCTYPE HTML>
<html>
  <head>
    <title>두부한모</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="centerBox">
        <div class="js-clock">
          <h1 class="js-title"></h1>
          <h2 class="test">보이루</h2>
        </div>
        <form class="js-form"><span>
          <input type="text" placeholder="What's your name?" class="input" onkeydown="inputEnter()">
          <button class="rename">Rename</button></span>

          <input type="text" placeholder="Write a to do!" class="toDoInput">
        </form>

        </ul>
      </div>
    </div>
    <span class="js-weather"></span>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
